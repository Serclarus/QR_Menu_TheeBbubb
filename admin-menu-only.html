<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Yönetimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .admin-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
        }

        .admin-nav button {
            background: #87CEEB;
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .admin-nav button:hover,
        .admin-nav button.active {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .admin-section {
            display: none;
            padding: 2rem;
        }

        .admin-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-right: 0.5rem;
        }

        .btn:hover {
            background: #219a52;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .item {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }

        .item-info p {
            margin: 0 0 0.5rem 0;
            color: #666;
        }

        .item-actions button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .item-actions button:last-child {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
            }
            
            .admin-nav button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>🍽️ Menü Yönetimi</h1>
            <p>Menü öğelerinizi kolayca düzenleyin</p>
        </div>

        <div class="admin-nav">
            <button class="active" onclick="showSection('menu-items')">🍽️ Menü Öğeleri</button>
            <button onclick="showSection('github-config')" style="background: #6c5ce7;">🔧 GitHub API</button>
            <button onclick="returnToMenu()" style="background: #27ae60;">🏠 Menüye Dön</button>
            <button onclick="logoutAdmin()" style="background: #e74c3c;">🚪 Çıkış Yap</button>
        </div>

        <!-- Menu Items Section -->
        <div id="menu-items" class="admin-section active">
            <h2>Menü Öğeleri</h2>
            <div class="form-group">
                <label for="item-category">Kategori Seçin:</label>
                <select id="item-category" required>
                    <option value="">Kategori seçin...</option>
                </select>
            </div>
            
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Öğe Adı:</label>
                    <input type="text" id="item-name" placeholder="Örn: Türk Kahvesi" required>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Açıklama:</label>
                    <textarea id="item-description" placeholder="Öğe hakkında açıklama..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="item-price">Fiyat (TL):</label>
                    <input type="number" id="item-price" placeholder="15.50" step="0.01" required>
                </div>
                
                <button type="submit" class="btn">Öğe Ekle</button>
                <button type="button" class="btn btn-secondary" onclick="clearItemForm()">Temizle</button>
                <button type="button" class="btn btn-warning" onclick="cancelEdit()" id="cancel-edit-btn" style="display: none;">Düzenlemeyi İptal Et</button>
            </form>
            
            <div id="items-list">
                <!-- Items will be loaded here -->
            </div>
        </div>

        <!-- GitHub API Configuration Section -->
        <div id="github-config" class="admin-section">
            <h2>🔧 GitHub API Konfigürasyonu</h2>
            <div class="form-group">
                <label for="github-token">GitHub Personal Access Token:</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" style="font-family: monospace;">
                <button type="button" onclick="toggleTokenVisibility()" style="background: #74b9ff; color: white; padding: 5px 10px; border: none; border-radius: 4px; margin-left: 10px; font-size: 12px;">👁️ Show/Hide</button>
                <small>Bu token, menü değişikliklerini otomatik olarak GitHub'a kaydetmek için gereklidir.</small>
            </div>
            
            <div class="form-group">
                <button type="button" onclick="saveGitHubToken()" style="background: #6c5ce7; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                    🔑 Token'i Kaydet
                </button>
                <button type="button" onclick="testGitHubConnection()" style="background: #00b894; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-left: 10px;">
                    🧪 Bağlantıyı Test Et
                </button>
            </div>
            
            <div id="github-status" class="form-group">
                <h3>GitHub API Durumu:</h3>
                <p id="github-status-text">Token durumu kontrol ediliyor...</p>
            </div>
        </div>
    </div>

    <script src="github-api.js?v=3"></script>
    <script src="admin-panel.js?v=1"></script>
    <script>
        // GitHub API Token Management
        function toggleTokenVisibility() {
            const tokenInput = document.getElementById('github-token');
            if (tokenInput.type === 'password') {
                tokenInput.type = 'text';
            } else {
                tokenInput.type = 'password';
            }
        }
        
        function saveGitHubToken() {
            const token = document.getElementById('github-token').value.trim();
            if (!token) {
                alert('Lütfen GitHub token girin!');
                return;
            }
            
            localStorage.setItem('githubToken', token);
            if (window.githubAPI) {
                window.githubAPI.setToken(token);
            }
            alert('✅ GitHub token kaydedildi!');
            updateGitHubStatus();
        }
        
        function testGitHubConnection() {
            const token = document.getElementById('github-token').value.trim() || localStorage.getItem('githubToken');
            if (!token) {
                alert('Lütfen önce GitHub token girin!');
                return;
            }
            
            if (window.githubAPI) {
                window.githubAPI.testConnection().then(success => {
                    if (success) {
                        alert('✅ GitHub bağlantısı başarılı!');
                    } else {
                        alert('❌ GitHub bağlantısı başarısız!');
                    }
                });
            } else {
                alert('GitHub API yüklenemedi!');
            }
        }
        
        function updateGitHubStatus() {
            const token = localStorage.getItem('githubToken');
            const statusText = document.getElementById('github-status-text');
            
            if (token) {
                statusText.innerHTML = '✅ GitHub token kaydedildi';
                statusText.style.color = '#27ae60';
            } else {
                statusText.innerHTML = '❌ GitHub token bulunamadı';
                statusText.style.color = '#e74c3c';
            }
        }
        
        // Load saved token on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('github-token').value = savedToken;
                if (window.githubAPI) {
                    window.githubAPI.setToken(savedToken);
                }
            }
            updateGitHubStatus();
        });
    </script>
</body>
</html>
