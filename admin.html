<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - QR Menu Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
        }

        .admin-nav button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: #495057;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .admin-nav button:hover {
            background: #e9ecef;
            color: #2c3e50;
        }

        .admin-nav button.active {
            background: #007bff;
            color: white;
            border-bottom-color: #0056b3;
        }

        .admin-section {
            display: none;
            padding: 30px;
            min-height: 500px;
        }

        .admin-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #545b62 100%);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .category-card p {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .category-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .items-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .item-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 700;
            color: #28a745;
            font-size: 1.1rem;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group input[type="password"] {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
            }
            
            .admin-nav button {
                width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form" class="login-container">
        <div class="login-form">
            <h2>üîê Admin Giri≈üi</h2>
            <form id="admin-login">
                <div class="form-group">
                    <label for="admin-password">≈ûifre:</label>
                    <input type="password" id="admin-password" placeholder="Admin ≈üifresini girin" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Giri≈ü Yap</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">

        <div class="admin-nav">

            <button onclick="showSection('categories')">üìÇ Kategoriler</button>
            <button onclick="showSection('menu-items')">üçΩÔ∏è Men√º √ñƒüeleri</button>
            <button onclick="logoutAdmin()" style="background: #dc3545; color: white;">üö™ √áƒ±kƒ±≈ü</button>

        <!-- General Settings Section -->

            <div class="form-group">

        <!-- Categories Section -->
        <div id="categories" class="admin-section">

        <!-- Menu Items Section -->
        <div id="menu-items" class="admin-section">
            <h2 class="section-title">Men√º √ñƒüeleri</h2>
            
            <div class="form-group">
                <label for="item-category-select">Kategori Se√ßin:</label>
                <select id="item-category-select">
                    <option value="">Kategori se√ßin...</option>

            </div>
            
            <div id="items-list" class="items-list">
                <p style="text-align: center; color: #6c757d;">√ñnce bir kategori se√ßin</p>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="item-name">√ñƒüe Adƒ±:</label>
                    <input type="text" id="item-name" placeholder="√ñƒüe adƒ±nƒ± girin" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Fiyat (‚Ç∫):</label>
                    <input type="number" id="item-price" placeholder="0" step="0.01" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="item-description">A√ßƒ±klama (ƒ∞steƒüe baƒülƒ±):</label>
                <textarea id="item-description" placeholder="√ñƒüe a√ßƒ±klamasƒ± (opsiyonel)"></textarea>
            </div>
            
            <button onclick="addMenuItem()" class="btn btn-success">‚ûï Men√º √ñƒüesi Ekle</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
